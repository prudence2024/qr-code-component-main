<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main class="content">
    <div class="qr-image">
      <img src="images/image-qr-code.png" alt="image-qr-code">
    </div>

    <div class="text-content">
      <h1 class="heading">Improve your front-end skills by building projects</h1>
      <p class="para1">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"  rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/prudence2024/qr-code-component-main">Prudence2024</a>.
    </div>
  </footer>
  
</body>
</html>
